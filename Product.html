<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRACKER PRODUCTS DISPLAY</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #f90;
    }

    .product-list {
      text-align: center;
    }

    .product {
      font-size: 1.5rem;
      text-transform: uppercase;
      margin: 10px 0;
      background: #222;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #444;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .product.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <h1>CRACKER PRODUCTS</h1>
  <div class="product-list" id="productList"></div>

  <script>
    const products = [
      "sound crackers",
      "chotta walas",
      "budjet walas",
      "special walad",
      "djs walas",
      "sivakasi bombs special",
      "paper bombs",
      "roctets",
      "fancy sky shot",
      "spaklers",
      "colour matches",
      "gift box",
      "small sky shot",
      "fancy wheels" 
    ];

    const container = document.getElementById("productList");

    products.forEach((product, index) => {
      const div = document.createElement("div");
      div.className = "product";
      div.textContent = product.toUpperCase();
      container.appendChild(div);

      // Delay animation
      setTimeout(() => {
        div.classList.add("visible");
      }, index * 200);
    });
  </script>

</body>
</html>
